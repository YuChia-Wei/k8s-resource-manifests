apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: elastic-kibana-gateway
  namespace: elastic-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - kibana.mydomain.org
      port:
        name: http
        number: 80
        protocol: HTTP
